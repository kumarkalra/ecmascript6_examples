<!DOCTYPE html>
<html lang="en">
<head>
	<title>ECMASCRIPT6 - Iterator Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">

	<h2>ECMASCRIPT6 - Iterator Example</h2>
	<p>Check console for output</p>

	<a href='../index.html' id='mylink'>click me to go back</a>

	<pre>
		let arr = [1, 2, 3, 4, 5];
		let sum = 0;

		for (let v of arr) {
			sum += v;
		}

		console.log('1 + 2 + 3 + 4 + 5 =', sum);

	</pre>
	<script type="text/javascript" src="iterators.js"></script>

</body>
</html>
