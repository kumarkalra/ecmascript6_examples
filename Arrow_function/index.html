<!DOCTYPE html>
<html lang="en">
<head>
	<title>ECMASCRIPT6 - Arrow Function Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">

	<h2>ECMASCRIPT6 - Arrow Function Example</h2>
	<p>Check console for output</p>

	<a href='../index.html' id='mylink'>click me to go back</a>

	<pre>
		let square = x => x * x;
		let add = (a, b) => a + b;
		let pi = () => 3.1415;

		console.log(square(5));
		console.log(add(3, 4));
		console.log(pi());

	</pre>

	<script type="text/javascript" src="Arrow_function.js"></script>

</body>
</html>
